<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>HealthCare Diagnostic Center | Trusted Medical Services in Your City</title>
    <meta name="title" content="HealthCare Diagnostic Center | Trusted Medical Services in Your City" />
    <meta name="description" content="Trusted healthcare services with experienced doctors, modern diagnostic facilities, and affordable care. Book OPD consultations, blood tests, X-rays, ECG, and health checkups. Call +91 98765 43210." />
    
    <!-- Keywords for Local SEO -->
    <meta name="keywords" content="clinic near me, diagnostic center, blood test, health checkup, doctor consultation, OPD, X-ray, ECG, ultrasound, pathology lab, medical tests, affordable healthcare" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://healthcareclinic.com/" />
    <meta property="og:title" content="HealthCare Diagnostic Center | Trusted Medical Services" />
    <meta property="og:description" content="Experienced doctors, modern facilities, affordable care. Book your appointment today!" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://healthcareclinic.com/" />
    <meta name="twitter:title" content="HealthCare Diagnostic Center | Trusted Medical Services" />
    <meta name="twitter:description" content="Experienced doctors, modern facilities, affordable care. Book your appointment today!" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="HealthCare Diagnostic Center" />
    <link rel="canonical" href="https://healthcareclinic.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563EB" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalClinic",
      "name": "HealthCare Diagnostic Center",
      "description": "Trusted healthcare services with experienced doctors and modern diagnostic facilities",
      "url": "https://healthcareclinic.com",
      "telephone": "+91-98765-43210",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123, Main Road, City Center",
        "addressLocality": "Your City",
        "postalCode": "123456",
        "addressCountry": "IN"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "09:00",
          "closes": "20:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Saturday",
          "opens": "09:00",
          "closes": "18:00"
        }
      ],
      "medicalSpecialty": ["GeneralPractice", "Diagnostic"],
      "availableService": [
        {"@type": "MedicalProcedure", "name": "OPD Consultation"},
        {"@type": "MedicalTest", "name": "Blood Tests"},
        {"@type": "MedicalTest", "name": "X-Ray"},
        {"@type": "MedicalTest", "name": "ECG"},
        {"@type": "MedicalTest", "name": "Ultrasound"}
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
